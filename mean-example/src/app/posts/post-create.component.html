<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-card-title>New Post</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" width="100%" name="title" ngModel required>
      </mat-form-field>
      <mat-form-field>
        <textarea matNativeControl rows="6" width="100%" name="content" ngModel required></textarea>
      </mat-form-field>
    </mat-card-content>
  <mat-card-actions>
    <button
    color="primary"
    mat-raised-button type="submit"> Save Post</button>
  </mat-card-actions>
  </form>


</mat-card>
